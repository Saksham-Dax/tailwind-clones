<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon1.png" type="image/x-icon">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-2/5 mx-6 relative bottom-11">
            <img class="w-72" src="fb.svg">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right text-lg flex flex-col bg-white py-2 px-4 rounded-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-300 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-300 rounded-md" type="password" placeholder="Password">
            <button class="btn cursor-pointer font-bold text-xl bg-blue-600 text-white my-2 py-3 rounded-md">Log in</button>
            <span class="cursor-pointer hover:underline text-blue-600 text-center text-sm my-2 ">Forgotten Password?</span>
            <hr class="my-2">
            <button class="btn cursor-pointer font-bold  bg-green-500 hover:bg-green-600 text-white my-4 py-3 px-4 mx-auto rounded-md w-fit">Create New Account</button>
            <span class="items-center absolute -bottom-12 left-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
