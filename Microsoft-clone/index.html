<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="container mx-auto">
    <div class="navbar flex justify-between items-center md:mx-16">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden ">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden w-4 mr-6"><img src="assets/search.svg" alt=""></div>
        </div>

        <div class="logo text-center flex md:order-1">
            <div class="p-4 w-[8.5rem]"><img src="assets/mslogo.png" alt=""></div>

            <div class="features text-xs absolute md:static w-fit md:w-auto bg-gray-50 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
            </div>
        </div>
        <div class="cart text-center text-xs md:order-3 flex items-center">
            <div class="search hidden md:block mr-1">All Microsoft </div>
            <div class="mx-2">Search</div><img class="w-4 mr-4 hidden md:block" src="assets/search.svg" alt="">
            <div class="flex flex-row w-7 mt-1 mx-4 space-x-2"><p>Cart</p><img src="assets/cart.svg" alt=""> </div>
            <div class="flex flex-row w-7 mx-4"><p>Sign in</p><img src="assets/accounts.svg" alt=""> </div>
        </div>
    </div>


    <div class="slider flex flex-col md:flex-row bg-[#f2f2f2] mx-2">
        <div class="left">
            <img class="w-[60rem] md:w-[64rem]" src="assets/ms.jpg" alt="">
        </div>
        <div class="right flex flex-col justify-center items-start md:items-baseline py-12">
            <h1 class="text-2xl md:text-4xl mx-5 font-semibold">Surface Pro 9</h1>
            <p class=" mx-5 my-3 text-left">Tablet versatility and laptop power — all in one ultra-portable device</p>
            <button class="mx-5 my-4 text-white bg-[#0067b8] font-bold px-3 py-2">Learn more</button>
        </div>
    </div>


    <div class="promo space-y-6 flex flex-col md:justify-center md:mt-8 md:flex-row">
        <div class="item flex md:flex-col items-center mt-6 mx-4 space-x-2">
            <img src="assets/ic1.webp" alt="">
            <span class="font-semibold text-blue-700 underline"><a href="#">Choose your Microsoft 365</a></span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
            <img src="assets/ic2.webp" alt="">
            <span class="font-semibold text-blue-700 underline"><a href="#">Explore Surface devices</a></span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
            <img src="assets/ic3.webp" alt="">
            <span class="font-semibold text-blue-700 underline"><a href="#">Buy Xbox games and console</a></span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
            <img src="assets/ic1.webp" alt="">
            <span class="font-semibold text-blue-700 underline"><a href="#">Get Windows 11</a></span>
        </div>
    </div>
</div>
</body>

</html>
